<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="discount">
        <p>20% de descuento en todos los productos!</p>
    </div>
    <header>
        <img src="img/logo 1.png" alt="Logo">
        <h1>Nombre Tienda</h1>
    </header>
    <main>
        <div class="login">
            <h3>Login</h3>
            <form action="" method="POST">
                <input type="email" name="email" placeholder="Usuario" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <input class="button-submit" type="submit" value="Entrar">
            </form>
            <p class="QuestionLogin">
                <span>¿No tenés una cuenta?</span>
                <a href="register.html">Registrarme</a>
            </p>
        </div>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>

</html>
